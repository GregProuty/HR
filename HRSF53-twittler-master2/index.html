    <style id='page-skin-1' type='text/css'>
      /*
      Theme Name: Manifest
      Theme URI:
      Description: A clean and streamlined theme that focuses on the content and not the distractions.
      Version: 1.01
      Author: Jim Barraud
      Author URI: http://jimbarraud.com
      Tags: simple, clean, single column
      */
      .navbar {
      visibility: hidden;
      display: none;
      }
      .section, .widget {
      margin: 0;
      padding: 0;
      }
      /* Reset All Styles
      -------------------------------------------------------------------- */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, font, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
      }
      body {
      line-height: 1;
      }
      ol, ul {
      list-style: none;
      }
      blockquote, q {
      quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
      content: '';
      content: none;
      }
      /* remember to define focus styles! */
      :focus {
      outline: 0;
      }
      /* remember to highlight inserts somehow! */
      ins {
      text-decoration: none;
      }
      del {
      text-decoration: line-through;
      }
      /* tables still need 'cellspacing="0"' in the markup */
      table {
      border-collapse: collapse;
      border-spacing: 0;
      }
      /* Global Styles
      -------------------------------------------------------------------*/
      body{
      background: #fff;
      font: 62.5% palatino, "times new roman", serif;
      color: #333;
      }
      strong{
      font-weight: bold;
      }
      /* Links */
      a:link,
      a:visited{
      color: #9C8A6A;
      text-decoration: none;
      }
        a:hover,
        a:active{
        color: #3E372B;
        text-decoration: underline;
        }
      /* Headers */
      h1{
      margin: 10px 0 20px;
      font-size: 3.3em;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: .05em;
      word-spacing: .2em;
      }
      h1 a:link,
      h1 a:visited{
      color: #000;
      }
      h1 a:hover,
      h1 a:active{
      color: #000;
      text-decoration: underline;
      }
      h2{
      margin-top: 30px;
      margin-bottom: 40px;
      font-size: 2.4em;
      font-weight: normal;
      color: #000;
      text-transform: uppercase;
      }
      h3{
      margin-bottom: 5px;
      font-size: 2.3em;
      font-weight: normal;
      }
      h3 a:link,
      h3 a:visited{

      }
      h3 a:hover,
      h3 a:active{
      text-decoration: underline;
      }
      h4{
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      }
      h5{
      position: relative;
      top: -35px;
      margin-bottom: 50px;
      font-family: "helvetica neue", helvetica, arial;
      font-size: 1.2em;
      color: #999;
      font-weight: normal;
      border-bottom: 1px solid #ddd;
      background: #fff;
      }
      h5 abbr{
      display: inline-block;
      position: relative;
      margin: 0 auto;
      padding: 0 8px;
      background: #fff;
      top: 8px;
      }
      /* Form Elements */
      input[type=text],
      textarea{
      border: 1px solid #ddd;
      padding: 3px;
      font-family: helvetica, arial, sans-serif;
      font-size: 12px;
      color: #666;
      }
      input:focus,
      textarea:focus{
      border-color: #999;
      color: #333;
      }
      input[type=submit]{
      padding: 3px 10px;
      color: #fff;
      font-weight: bold;
      background-color: #8EA7AA;
      background-image: url(//3.bp.blogspot.com/-ANN3dR9iP3U/T9EnfyURQ2I/AAAAAAAAC_M/UyVwmsSuTMk/s000/button.png);
      background-repeat: repeat-x;
      background-position: left top;
      border-width: 1px;
      border-style: solid;
      border-color: #999;
      border-radius: 10px;
      -webkit-transition: border-color .2s ease-in, background-color .2s ease-in;
      -moz-border-radius: 12px;
      -webkit-border-radius: 10px;
      cursor: pointer;
      }
      input[type=submit]:hover,
      input[type=submit]:focus{
      background-color: #697D80;
      border-color: #666;
      }

    <script>
      var singleUser = false;
      function displayUserTweets(index){
        singleUser = true;
        var userTweets = streams.users[ streams.home[index].user];
        var $body = $('#container');
        $body.html('');
        for(var i = userTweets.length - 1;i >= 0;i--){
          var $tweet =  $('<p style="list-style: none;"></p>')
          $tweet.text('@' + userTweets[i].user + ': ' + userTweets[i].message + " Time: " + snipTime(userTweets[i].created_at));
          $('#container').append($tweet)
        }
      }
      function snipTime(str){
        var arr = str.toString().split(' ');
        return arr[4];
      }
      function fresh(){
        if(!singleUser){
          refresh();
          setTimeout(fresh, 1500);
        }
      };
      $(document).ready(fresh());
      function refresh(){
        var $body = $('#container');
        $body.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<p style="list-style: none;" onclick="displayUserTweets(' + index + ')"></p>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + " Time: " + snipTime(tweet.created_at));
          $tweet.appendTo($body);
          index -= 1;
        }
      }
    </script>
